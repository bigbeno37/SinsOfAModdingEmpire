
<div class="row no-gutters main-screen">
  <div class="col-{{ modsListSize }}">
    <div class="container-fluid">
      <app-mod *ngFor="let mod of mods; let i = index"
               [mod]="mod"
               [isSelected]="mod.name === currentMod.name"
               [isFirstMod]="i === 0"
               (modClicked)="updateModDetails($event)"></app-mod>
    </div>
  </div>

  <div class="col-{{ modDetailsSize }}">
    <app-mod-detail [mod]="currentMod"></app-mod-detail>

    <app-menu></app-menu>
  </div>
</div>
